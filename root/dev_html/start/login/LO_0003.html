<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- header -->
	@@include('../../include/_head.html', {"title" : "TOYOUCORP."})
	<!-- //header -->
</head>

<body class="pageclass">
	<p class="accessibility" id="skipTop">
		<a href="#container">본문 바로가기</a>
		<a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a> 
	</p>
	<div class="wrapper">
		<!-- header --> 
		<header id="header" class="header">
			<div class="header_fixed_group">
				<div class="top_bar">
					<div class="top_left">
						<a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a> 
					</div>
				</div>
			</div> 
		</header>
		<!-- //header -->

		<!-- container -->
		<div id="container">
			<div id="contents">
                <form action="" id="test1">

                <div class="cont_inner mb25">
					<div class="tab-wrap tab_type"> 
						<div class="tab_menu_wrap">
							<ul class="tab_menu clearfix ">
								<li><a href="#">아이디 찾기</a></li>
								<li class="on"><a href="#">비밀번호 찾기</a></li>
							</ul> 
						</div> 
						<div class="tab_cont_wrap">
							<div class="tab_cont">
								<dl class="form_list">
									<dt>가입한 이메일 주소</dt>
									<dd>
										<input class="js-input" type="text" placeholder="이메일 주소를 입력해 주세요."  name="email" data-rule-required="true" data-rule-email="true" data-msg-required="* 이메일 주소를 입력해 주세요" data-msg-email="* 이메일 주소 형식에 맞게 입력해 주세요">
									</dd>
									<dt>휴대폰 번호</dt>
									<dd>
										<span class="input_search type2">
											<input class="js-input" type="number" placeholder="휴대폰 번호를 입력해 주세요." value="" name="phone" data-rule-required="true" data-rule-phone="true" data-msg-required="" data-msg-phone="">
											<button class="btn btn_gray btn_lg js-snippet" type="button">인증번호 전송</button>
										</span>
									</dd>
									<dt>인증번호</dt>
									<dd>
										<span class="input_unit">
											<input class="js-input" type="password" placeholder="인증번호를 입력해 주세요."  name="password" data-rule-required="true" data-rule-password="true" data-msg-required="" data-msg-password="">
											<span class="unit">1:27</span>
										</span>
										<p class="error_txt">인증번호를 정상적으로 입력해 주세요.</p>
									</dd>
								</dl>
							</div>
						</div>
					</div> 
                </div>
                
                <div class="btn_bottom_fixed">
                    <div class="fixed_wrap">
                        <a href="#" class="btn btn_llg btn_gray btn_block js-next">비밀번호 찾기</a>
                    </div>
                </div>
                </form> 
			</div>
		</div>

		<!-- <div class="snippet_wrap">
			<div class="snippet_cont">
				인증번호가 전송되었습니다.
			</div>
		</div> -->
        
		<!-- //container -->
		@@include('../../include/_toolbar.html')
	</div>
<script>
	$("#test1").validate();
	$('.js-snippet').on('click', function () {
		openSnippet("인증번호가 전송되었습니다.");
		return false;
	})
	
	$('.js-input').on('keyup', function() {
		if ($('.js-input').eq(0).val() && $('.js-input').eq(1).val() && $('.js-input').eq(2).val()) {
			$('.js-next').addClass('btn_point');
			$('.js-next').removeClass('btn_gray');
		}
		else {
			$('.js-next').removeClass('btn_point');
			$('.js-next').addClass('btn_gray');
		}
	})

</script>

</body>
</html>
