<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- header -->
	@@include('../../include/_head.html', {"title" : "TOYOUCORP."})
	<!-- //header -->
</head>

<body class="pageclass">
	<p class="accessibility" id="skipTop">
		<a href="#container">본문 바로가기</a>
		<a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a> 
	</p>
	<div class="wrapper">
		<!-- header --> 
		<header id="header" class="header">
			<div class="header_fixed_group">
				<div class="top_bar">
					<div class="top_left">
						<a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a> 
					</div>
				</div>
			</div> 
		</header>
		<!-- //header -->

		<!-- container -->
		<div id="container">
			<div id="contents">
                <form action="" id="test1">
                <div class="join_title cont_inner mb25">
                    <h1 class="h1">로그인</h1>
                </div>
                <div class="join_cont cont_inner">
					<dl class="form_list">
						<dt>이메일 주소</dt>
						<dd>
							<input type="text" class="js-id" placeholder="이메일 주소를 입력해 주세요."  name="email" data-rule-required="true" data-rule-email="true" data-msg-required="이메일 주소를 입력해 주세요" data-msg-email="이메일 주소 형식에 맞게 입력해 주세요">
						</dd>
						<dt>비밀번호</dt>
						<dd>
							<input type="password" class="js-pwd" placeholder="영문, 숫자 혼합 8~16자로 입력해 주세요." required data-msg-required="비밀번호를 입력해 주세요">
							<!-- <p class="error_txt ">* 비밀번호를 입력해 주세요.</p> -->
						</dd>
					</dl>

					<p class="link_btn tar mt5">
						<span class="btn_more red">
							<a href="#none">아이디</a> · <a href="#none">비밀번호 찾기</a>
						</span>
					</p>
                </div>
                <div class="btn_bottom_fixed">
                    <div class="fixed_wrap">
                        <a href="#" class="btn btn_llg btn_gray btn_block js-login">로그인</a>
                    </div>
                </div>
                </form> 
			</div>
		</div>
        
		<!-- //container -->
		@@include('../../include/_toolbar.html')
	</div>
<script>
	$("#test1").validate();
	$('.form_list input').on('keyup', function() {
		if ($('.js-id').val() && $('.js-pwd').val()) {
			$('.js-login').addClass('btn_point');
			$('.js-login').removeClass('btn_gray');
		}
		else {
			$('.js-login').removeClass('btn_point');
			$('.js-login').addClass('btn_gray');
		}
	})
	$('.js-login').on('click', function() {
		if (!$(this).hasClass('btn_point')) return false;
		$("#test1").submit();
	})
</script>

</body>
</html>
