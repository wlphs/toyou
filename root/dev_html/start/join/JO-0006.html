<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- header -->
	@@include('../../include/_head.html', {"title" : "TOYOUCORP."})
	<!-- //header -->
</head>

<body class="pageclass">
	<p class="accessibility" id="skipTop">
		<a href="#container">본문 바로가기</a>
		<a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a> 
	</p>
	<div class="wrapper">
		<!-- header --> 
		<header id="header" class="header">
			<div class="header_fixed_group">
				<div class="top_bar">
					<div class="top_left">
						<a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a> 
					</div>
				</div>
			</div> 
		</header>
		<!-- //header -->

		<!-- container -->
		<div id="container">
			<div id="contents">
                <div class="join_title cont_inner mb25">
                    <h1 class="h1">약관동의</h1>
                    <p class="tit_desc mt15">선택 항목을 동의하지 않아도<br>서비스를 이용하실 수 있습니다.</p>
                </div>
                <div class="join_cont cont_inner">
                    <div class="mt25 join_agree_wrap">
                        <div class="agree_all_warp">
                            <input type="checkbox" class="chk js-all_check" id="agree_all">
                            <label for="agree_all" class="chk">아래 약관에 모두 동의합니다.</label>
                        </div>
                        <ul class="agree_list">
                            <li>
                                <input type="checkbox" class="chk js-chk_item" id="agree0">
                                <label for="agree0" class="chk">서비스 이용약관 동의 <span class="colorP">(필수)</span></label>
                                <button class="agree_view"><span class="hide">서비스 이용약관 보기</span></button>
                            </li>
                            <li>
                                <input type="checkbox" class="chk js-chk_item" id="agree1">
                                <label for="agree1" class="chk">개인정보 수집 및 이용 <span class="colorP">(필수)</span></label>
                                <button class="agree_view"><span class="hide">개인정보 수집 및 이용 보기</span></button>
                            </li>
                            <li>
                                <input type="checkbox" class="chk js-chk_item" id="agree2">
                                <label for="agree2" class="chk">위치정보 이용약관 동의 <span class="colorP">(필수)</span></label>
                                <button class="agree_view"><span class="hide">위치정보 이용약관 보기</span></button>
                            </li>
                            <li>
                                <input type="checkbox" class="chk js-chk_item js-chk_option" id="agree3">
                                <label for="agree3" class="chk">마케팅 정보 수신 동의 <span class="colorA">(선택)</span></label>
                                <button class="agree_view"><span class="hide">마케팅 정보 수신 보기</span></button>
                            </li>
                        </ul>
                        <ul class="agree_options">
                            <li>
                                <input type="checkbox" class="chk js-chk_item_option" id="agree_op0">
                                <label for="agree_op0" class="chk">앱푸시</label>
                            </li>
                            <li>
                                <input type="checkbox" class="chk js-chk_item_option" id="agree_op1">
                                <label for="agree_op1" class="chk">카카오톡</label>
                            </li>
                            <li>
                                <input type="checkbox" class="chk js-chk_item_option" id="agree_op2">
                                <label for="agree_op2" class="chk">이메일</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <script>
                    $('.js-all_check').allCheckbox_option('.js-chk_item','.js-chk_option', '.js-chk_item_option');
                    //$('.js-chk_option').oneCheckbox('.js-chk_item_option');
                </script>
                <div class="btn_bottom_fixed">
                    <div class="fixed_wrap">
                        <a href="#" class="btn btn_llg btn_point btn_block js-caution">다음</a>
                    </div>
                </div>
			</div>
		</div>
        
		<!-- //container -->
		@@include('../../include/_toolbar.html')
    </div>
    

    

</body>
</html>
