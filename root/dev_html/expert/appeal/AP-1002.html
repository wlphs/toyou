<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- header -->
	@@include('../../include/_head.html', {"title" : "TOYOUCORP."})
	<!-- //header -->
</head>

<body class="pageclass">
	<p class="accessibility" id="skipTop">
		<a href="#container">본문 바로가기</a>
		<a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a> 
	</p>
	<div class="wrapper">
		<!-- header --> 
		<header id="header" class="header">
			<div class="header_fixed_group">
				<div class="top_bar">
					<div class="top_left">
						<a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a> 
					</div>
					<div class="top_right">
						<button class="btn_save_n_exit">저장 및 나가기</button> 
					</div>
				</div>
			</div> 
		</header>
		<!-- //header -->

		<!-- container -->
		<div id="container">
			<div id="contents">
                <form action="" id="test1">
                <div class="join_title cont_inner mb25">
                    <h1 class="h1"><em>제공 서비스들을 <br> 대표할 수 있는 제목을</em><br>등록해 주세요.</h1>
                    <p class="tit_desc mt10">(0/20자)</p>

                </div>
                <div class="join_cont cont_inner">
                    <input type="text" class="js-input" placeholder="예) 특별한 날을 위한 헤어,메이크업" >
                    <p class="error_txt tal js-error0" style="display:none;">서비스 제목을 입력해 주세요.</p>
                    <dl class="offer_service mt35">
                        <dt>제공 서비스</dt>
                        <dd>뷰티 (메이크업, 네일아트) </dd>
                        <dd>힐링&테라피 (스킨&바디케어, 명상)</dd>
                        <dd>홈 트레이닝 (요가)</dd>
                    </dl>
                    
                </div>
                <div class="btn_bottom_fixed">
                    <div class="fixed_wrap">
                        <a href="#" class="btn btn_llg btn_gray btn_block js-next">다음</a>
                    </div>
                </div>
                </form>
			</div>
		</div>
        
		<!-- //container -->
		@@include('../../include/_toolbar.html')
	</div>
<script>

	
	$('.js-input').on('keyup', function() {
		if ($(this).val()) {
			$('.js-next').addClass('btn_point');
			$('.js-next').removeClass('btn_gray');
		}
		else {
			$('.js-next').removeClass('btn_point');
			$('.js-next').addClass('btn_gray');
		}
	})
	$('.js-next').on('click', function() {
		if (!$(this).hasClass('btn_point')) return false;
		
	})
</script>

</body>
</html>
