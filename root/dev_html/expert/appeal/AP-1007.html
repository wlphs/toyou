<script>
    // 191221 스크립트 수정
    var checkedAry = [];
	$('.js-pick').on('change', function() {
        var idx= $('.js-pick').index($(this));
        if ($(this).prop('checked')) {
            checkedAry.push(idx)
        }
        else {
            let _del = checkedAry.indexOf(idx);
            checkedAry.splice(_del,1);
        }
        if ($('.js-pick:checked').length > 2) {
            $('.js-pick').eq(checkedAry[0]).prop('checked', false);
            checkedAry.shift();
            return false;
        }
        if ($('.js-pick:checked').length ) {
			$('.js-next').addClass('btn_point');
			$('.js-next').removeClass('btn_gray');
		}
		else {
			$('.js-next').removeClass('btn_point');
			$('.js-next').addClass('btn_gray');
        }
        

    })
	$('.js-next').on('click', function() {
		if (!$(this).hasClass('btn_point')) return false;
		
	})
</script>
