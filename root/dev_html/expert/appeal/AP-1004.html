<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- header -->
	@@include('../../include/_head.html', {"title" : "TOYOUCORP."})
	<!-- //header -->
</head>

<body class="pageclass">
	<p class="accessibility" id="skipTop">
		<a href="#container">본문 바로가기</a>
		<a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a> 
	</p>
	<div class="wrapper">
		<!-- header --> 
		<header id="header" class="header">
			<div class="header_fixed_group">
				<div class="top_bar">
					<div class="top_left">
						<a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a> 
					</div>
					<div class="top_right">
						<button class="btn_save_n_exit">저장 및 나가기</button> 
					</div>
				</div>
			</div> 
		</header>
		<!-- //header -->

		<!-- container -->
		<div id="container">
			<div id="contents">
                <form action="" id="test1">
                <div class="join_title cont_inner mb15">
                    <h1 class="h1">선택한 서비스 지역</h1>
                </div>
                <div class="cont_inner filter_wrap ">
                    <ul class="filter_list">
                        <li>
                            <input type="checkbox" id="f_standard0" disabled checked class="inp_filter" name="standard">
                            <label for="f_standard0" class="inp_filter">서울/강남구</label>
                        </li>
                        <li>
                            <input type="checkbox" id="f_standard1" disabled checked class="inp_filter" name="standard">
                            <label for="f_standard1" class="inp_filter">서울/강동구</label>
                        </li>
                        <li>
                            <input type="checkbox" id="f_standard2" disabled checked class="inp_filter" name="standard">
                            <label for="f_standard2" class="inp_filter">서울/강북구</label>
                        </li>
                        <li>
                            <input type="checkbox" id="f_standard3" disabled checked class="inp_filter" name="standard">
                            <label for="f_standard3" class="inp_filter">서울/강서구</label>
                        </li>
                        <li>
                            <input type="checkbox" id="f_standard4" disabled checked class="inp_filter" name="standard">
                            <label for="f_standard4" class="inp_filter">경기/전체</label>
                        </li>
                        <li>
                        </li>
                    </ul>
                </div>
                <div class="cont_inner_right mt20 mb20">
                    <div class="map_area mr0">
                        <img src="/resources/images/temp/@temp21.png" alt="">
                    </div>
                </div>
                <div class="btn_bottom_fixed">
                    <div class="fixed_wrap">
                        <a href="#" class="btn btn_llg btn_point btn_block js-next">다음</a>
                    </div>
                </div>
                </form>
			</div>
		</div>
        
		<!-- //container -->
		@@include('../../include/_toolbar.html')
	</div>
<script>

	
	$('.js-input').on('keyup', function() {
		if ($(this).val()) {
			$('.js-next').addClass('btn_point');
			$('.js-next').removeClass('btn_gray');
		}
		else {
			$('.js-next').removeClass('btn_point');
			$('.js-next').addClass('btn_gray');
		}
	})
	$('.js-next').on('click', function() {
		if (!$(this).hasClass('btn_point')) return false;
		
	})
</script>

</body>
</html>
