		<a href="#container">본문 바로가기</a>
		<a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a> 
	</p>
	<div class="wrapper">
		<!-- header --> 
		<header id="header" class="header">
			<div class="header_fixed_group"> 
                <div class="top_bar">
                    <div class="locations pl20"> 
                        <div class="view_page"><h1 class="sub_title exp_main_tit"><img src="/resources/images/common/img_mail_logo.png" alt="to you home"> 예약내역</h1></div>
                    </div>
                    <div class="top_right">
                        <a href="#" class="filter_reset js-reset">&nbsp;<span class="hide">리프레시</span></a> 
                    </div>
                </div>
			</div> 
		</header>
		<!-- //header -->

		<!-- container -->
		<div id="container">
			<div id="contents">
                <div class="cont_inner">
                    <div class="tab-wrap tab_type">
                        <div class="tab_menu_wrap">
                            <ul class="tab_menu clearfix tab_col3">
                                <li class="on"><a href="#">진행중</a></li>
                                <li><a href="#">완료</a></li>
                                <li><a href="#">미진행/취소</a></li>
                            </ul> 
                        </div>
                    </div>
                </div>
                <div class="cont_inner_right">
                    <ul class="reserv_list_type mt10 mb30">
                        <li class="no_data_list">
                            <div class="no_data">
                                <span class="img"></span>
                                <p>
                                    <span>새 서비스 예약 요청을<br><b class="colorB">기다리는 중입니다.</b></span>

		</div>

        
		<!-- //container -->
		@@include('../../include/_toolbar.html')
	</div>

    <script>
        // 200519 수정 s 
        $(window).on('load', function() {
            $('.js-ellipsis_end').each(function() {
                var etc_w = $('.etc', $(this)).innerWidth();
                $('.tit', $(this)).css('display', 'inline-block');
                if ($('.tit', $(this)).innerWidth() < $(this).width()-etc_w) {
                    $('.etc', $(this)).css({'position': 'relative', 'top':'auto', 'right':'auto' ,'vertical-align':'top'});
                }
                else {
                    $('.tit', $(this)).css('display', '');
                    $(this).css({"padding-right":etc_w})
                }
            })
        })
        // 200519 수정 e 
    
    </script>
