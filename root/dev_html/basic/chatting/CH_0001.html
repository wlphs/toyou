<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- header -->
	@@include('../../include/_head.html', {"title" : "TOYOUCORP."})
	<!-- //header -->
</head>

<body class="pageclass">
	<p class="accessibility" id="skipTop">
		<a href="#container">본문 바로가기</a>
		<a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a> 
	</p>
	<div class="wrapper">
		<!-- header --> 
		<header id="header" class="header">
			<div class="header_fixed_group">
				<div class="top_bar">
					<div class="locations"> 
						<div class="view_page"><h1 class="sub_title">채팅</h1></div>
					</div>
					<div class="top_left">
						<a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a> 
					</div>
				</div>
			</div> 
		</header>
		<!-- //header -->

		<!-- container -->
		<div id="container">
			<div id="contents">
			
				<div class="cont_inner">
					<p class="formsearch-box type2">
						<input type="text" class="" placeholder=" 전문가명으로 검색해보세요.">
					</p>

					<div class="chatting_area">
						<ul class="chatting_list">
							<li>
								<span class="chat_img"><img src="/resources/images/temp/@temp19.png" alt=""/></span>
								<a href="#none" class="chat_link">
									<p class="chat_name">안다미로 <span class="icon"></span></p>
									<span class="chat_category">뷰티</span>
									<span class="chat_view">
										문의하신 날짜에 진행 가능 합니다.
										<em class="count">12</em>
									</span>
									<span class="time">5:00 pm</span>
								</a>
							</li>
						</ul>

					</div>
				</div>
				
			</div>
		</div>
        
		<!-- //container -->
		@@include('../../include/_toolbar.html')
	</div>

</body>
</html>
