<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- header -->
	@@include('../../include/_head.html', {"title" : "TOYOUCORP."})
	<!-- //header -->
</head>

<body class="pageclass">
	<p class="accessibility" id="skipTop">
		<a href="#container">본문 바로가기</a>
		<a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a> 
	</p>
	<div class="wrapper">
		<!-- header --> 
		<header id="header" class="header">
			<div class="header_fixed_group">
				<div class="top_bar">
					<div class="locations"> 
						<div class="view_page"><h1 class="sub_title">예약 내역</h1></div>
					</div>
					<div class="top_left">
						<a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a> 
					</div>
					<div class="top_right">
						<div class="select_list js-open">
							<button class="btn_all_more"><span class="txt">전체</span></button>
							<div class="select_alarm">
								<ul>
									<li><a href="#none">전체</a></li>
									<li><a href="#none">확인</a></li>
									<li><a href="#none">미확인</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div> 
		</header>
		<!-- //header -->

		<!-- container -->
		<div id="container">
			<div id="contents">
			
					<div class=" overhide">
						<div class="alarm_area">
							<ul class="alarm_list">
								<li class="">
									<div class="cont_inner">
										<span class="photo_img"><img src="/resources/images/temp/@temp19.png" alt=""/></span>
										<a href="#none" class="link">
											<em>박지민 전문가</em> 서비스를 완료하였습니다. 서비스에 만족하셨다면 리뷰를 남겨보세요! 
											<span class="time">30초 전</span>
										</a>
									</div>
								</li>
								<li class="">
									<div class="cont_inner">
										<span class="photo_img"><img src="/resources/images/temp/@temp19.png" alt=""/></span>
										<a href="#none" class="link">
											<em>박지민 전문가</em>가 서비스 장소로 이동중입니다.
											<span class="time">15시간 전</span>
										</a>
									</div>
								</li>
								<li>
									<div class="cont_inner">
										<span class="photo_img"><img src="/resources/images/temp/@temp19.png" alt=""/></span>
										<a href="#none" class="link">
											<em>박지민 전문가</em>에게 요청한 서비스 시작 1일 전입니다.
											<span class="time">어제</span>
										</a>
									</div>
								</li>
							</ul>
						</div>
					</div>
				
			</div>
		</div>
         
		<!-- //container -->
		@@include('../../include/_toolbar.html')
	</div>
	<script>
		$('.js-open').click(function(){
			$(this).toggleClass('on');
		});
	</script>
</body>
</html>
