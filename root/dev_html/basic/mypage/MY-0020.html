<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- header -->
	@@include('../../include/_head.html', {"title" : "TOYOUCORP."})
	<!-- //header -->
</head>

<body class="pageclass">
	<p class="accessibility" id="skipTop">
		<a href="#container">본문 바로가기</a>
		<a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a> 
	</p>
	<div class="wrapper">
		<!-- header --> 
		<header id="header" class="header">
			<div class="header_fixed_group">
				<div class="top_bar">
					<div class="top_left">
						<a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a> 
					</div>
				</div>
			</div> 
		</header>
		<!-- //header -->

		<!-- container -->
		<div id="container">
			<div id="contents">
                <form action="" id="test1">

                </div>
                <div class="join_cont cont_inner pb30">
					<dl class="form_list">
						<dt>은행명</dt>
						<dd class="rel">
                            <span class="btn_bank">변경</span>
                            <select name="" id="" class="select_bank js-bank">
                                <option value="">은행명</option>
                                <option value="1">국민은행</option>
                                <option value="1">기업은행</option>
                                <option value="1">농협</option>
                                <option value="1">신한은행(구 조흥은행)</option>
                                <option value="1">외환은행</option>
                                <option value="1">우체국</option>
                                <option value="1">SC은행(스탠다드차타드)</option>
                                <option value="1">하나은행</option>
                                <option value="1">한국씨티은행(구 한미은행)</option>
                                <option value="1">우리은행</option>
                                <option value="1">경남은행</option>
                                <option value="1">광주은행</option>
                                <option value="1">대구은행</option>
                                <option value="1">도이치은행</option>
                                <option value="1">부산은행</option>
                                <option value="1">산업은행</option>
                                <option value="1">수협</option>
                                <option value="1">전북은행</option>
                                <option value="1">제주은행</option>
                                <option value="1">새마을금고</option>
                                <option value="1">신용협동조합</option>
                                <option value="1">홍콩상하이은행(HSBC)</option>
                                <option value="1">상호저축은행중앙회</option>
                                <option value="1">뱅크오브아메리카</option>
                                <option value="1">제이피모간체이스</option>
                                <option value="1">비엔피파리바은행</option>
                                <option value="1">우리투자증권</option>
                                <option value="1">유안타증권</option>
                                <option value="1">현대증권</option>
                                <option value="1">미래에셋증권</option>
                                <option value="1">대우증권</option>
                                <option value="1">삼성증권</option>
                                <option value="1">한국투자증권</option>
                                <option value="1">교보증권</option>
                                <option value="1">하이투자증권</option>
                                <option value="1">HMC투자증권</option>
                                <option value="1">SK증권</option>
                                <option value="1">한화투자증권</option>
                                <option value="1">하나대투증권</option>
                                <option value="1">신한금융투자</option>
                                <option value="1">유진투자증권</option>
                                <option value="1">메리츠종합금융증권</option>
                                <option value="1">신영증권</option>
                                <option value="1">이트레이드증권</option>
                                <option value="1">아이엠투자증권</option>
                                <option value="1">NH 농협증권</option>
                                <option value="1">LIG 투자증권</option>
                                <option value="1">산림조합</option>
                                <option value="1">부국증권</option>
                                <option value="1">키움증권</option>
                                <option value="1">대신증권</option>
                                <option value="1">동부증권</option>
                                <option value="1">페이팔</option>
                            </select>
                            <p class="error_txt tal js-error0" style="display:none;">은행명을 선택해주세요</p>
						</dd>
						<dt>계좌번호</dt>
						<dd>
                            <input type="number" placeholder="- 없이 숫자만 입력해 주세요" value="" class="js-input">
                            <p class="error_txt tal js-error1" style="display:none;">계좌번호를 입력해주세요</p>
						</dd>
						<dt>예금주명</dt>
						<dd>
                            <input type="text" placeholder="정확한 예금주명을 입력해 주세요" value="" class="js-input">
                            <p class="error_txt tal js-error2" style="display:none;">예금주명을 입력해주세요</p>
						</dd>
                    </dl>
                    <p class="colorP mt10">환불 계좌 접수 후 영업일 5일 내에 접수된 계좌로 취소/
                            환불수수료(2.5%)를 공제한 금액으로 입금됩니다.</p>
                </div>
                <div class="btn_bottom_fixed">
                    <div class="fixed_wrap">
                        <a href="#" class="btn btn_llg btn_gray btn_block js-next">등록하기</a>
                    </div>
                </div>
                </form> 
			</div>
		</div>

		<!-- //container -->
		@@include('../../include/_toolbar.html')
	</div>
<script>
    $('.js-bank').on('change', function() {
        chkInput();
    })
	$('.js-input').on('keyup', function() {
        chkInput();
    })
    $('.js-next').on('click', function() {

        if (!$('.js-bank').val()) {
            $('.js-error0').show();
        }
        else {
            $('.js-error0').hide();
        }
        if (!$('.js-input').eq(0).val()) {
            $('.js-error1').show();
        }
        else {
            $('.js-error1').hide();
        }
        if (!$('.js-input').eq(1).val()) {
            $('.js-error2').show();
        }
        else {
            $('.js-error2').hide();
        }
    })
    function chkInput() {
        if ($('.js-bank').eq(0).val() && $('.js-input').eq(0).val() && $('.js-input').eq(1).val()) {
			$('.js-next').addClass('btn_point');
			$('.js-next').removeClass('btn_gray');
		}
		else {
			$('.js-next').removeClass('btn_point');
			$('.js-next').addClass('btn_gray');
        }

    }
    
</script>

</body>
</html>
