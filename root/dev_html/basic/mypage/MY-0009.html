<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- header -->
	@@include('../../include/_head.html', {"title" : "TOYOUCORP."})
	<!-- //header -->
</head>

<body class="pageclass">
	<p class="accessibility" id="skipTop">
		<a href="#container">본문 바로가기</a>
		<a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a> 
	</p>
	<div class="wrapper">
		<!-- header --> 
		<header id="header" class="header">
			<div class="header_fixed_group"> 
				<div class="top_bar">
                    <div class="locations"> 
                        <div class="view_page"><h1 class="sub_title">예약내역</h1></div>
                    </div>
					<div class="top_left">
						<a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a> 
					</div>
				</div>
			</div> 
		</header>
		<!-- //header -->

		<!-- container -->
		<div id="container">
			<div id="contents">
                <div class="cont_inner">
                    <div class="tab-wrap tab_type">
                        <div class="tab_menu_wrap">
                            <ul class="tab_menu clearfix tab_col3">
                                <li class="on"><a href="#">진행중</a></li>
                                <li><a href="#">완료</a></li>
                                <li><a href="#">미진행/취소</a></li>
                            </ul> 
                        </div>
                    </div>
                </div>
                <div class="cont_inner_right">
                    <ul class="reserv_list_type mt10 mb30">
                        <li>
                            <div class="no_data">
                                <span class="img"></span>
                                <p>
                                    <span>예약 내역이 없습니다.</span>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
			</div>
		</div>

        
		<!-- //container -->
		@@include('../../include/_toolbar.html')
	</div>

    <script>
        
        // 200519 수정 s 
        $(window).on('load', function() {
            $('.js-ellipsis_end').each(function() {
                var etc_w = $('.etc', $(this)).innerWidth();
                $('.tit', $(this)).css('display', 'inline-block');
                if ($('.tit', $(this)).innerWidth() < $(this).width()-etc_w) {
                    $('.etc', $(this)).css({'position': 'relative', 'top':'auto', 'right':'auto' ,'vertical-align':'top'});
                }
                else {
                    $('.tit', $(this)).css('display', '');
                    $(this).css({"padding-right":etc_w})
                }
            })
        })
        // 200519 수정 e 
    </script>
</body>
</html>
