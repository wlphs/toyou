    <div class="wrapper">

                        <dl class="form_list">

                            <dd>
                                <div class="btn_set-single mt5">
                                    <div class="btn_item"><a href="#" class="btn btn_lg btn_point js-photo"><span class="photo"></span>사진등록</a></div>
                                </div>
                                <p class="tit_desc mt20">
                                    라이선스명과 이미지 확인 후 라이선스명을 전문가
                                    서비스 소개 페이지에 공개해 드립니다. 라이선스
                                    이미지는 투유 운영팀에서 확인용도로만 사용합니다.
                                </p>
                            </dd>
                        </dl>
                    </div>

                    <div class="border_top10">
                        <div class="cont_inner">
                            <dl class="form_list">
                                <dt>라이센서 2</dt>
                                <dd>
                                    <input type="text" class="js-id" placeholder="예) 아로마테라피스트 1">
                                </dd>
                                <dd>
                                    <div class="photo_view">
                                        <p class="img">
                                            <img src="/resources/images/temp/@temp10.png" alt="">
                                        </p>
                                        <div class="btn_set-double">
                                            <div class="btn_item"><a href="#" class="btn btn_lg btn_gray_w">삭제하기</a></div>
                                            <div class="btn_item"><a href="#" class="btn btn_lg btn_point">사진 교체</a></div>
                                        </div>

                                </dd>
                            </dl>
                        </div>
                    </div>

                    <div class="border_top10">

                                <dt>라이센서 3</dt>
                                <dd>
                                    <input type="text" class="js-id" placeholder="예) 아로마테라피스트 2">

                                <dd>
                                    <div class="photo_view">
                                        <p class="img">
                                            <img src="/resources/images/temp/@temp11.png" alt="">

                                        <div class="btn_set-double">

                            </dl>
                        </div>
                    </div>
                </div>

                <div class="border_top10">
                    <div class="cont_inner">
                        <div class="btn_set-single mt20 mb45">
                            <div class="btn_item"><a href="#" class="btn btn_lg btn_point js-photo"><span class="photo"></span>사진등록</a></div>
                        </div>
                    </div>
                </div>

                <div class="btn_bottom_fixed">
                    <div class="fixed_wrap">
                        <a href="#" class="btn btn_llg btn_point btn_block">다음</a>

            </div>

    <div id="getPhoto" class="trp popupfixed-wrap">
        <div class="popup-align">
            <div class="popup-vertical">
                <div class="popup-layer select_layer" style="width:100%;">
                    <section class="section pd0" style="display: block;">
                        <ul class="sel_wrap get_photo">
                            <li>
                                <span class="get_photo_btn get_photo0">사진촬영</span>
                                <input type="file" id="camera" name="camera" capture="camera" accept="image/*" />
                            </li>
                            <li>
                                <span class="get_photo_btn get_photo1">앨범에서 가져오기</span>
                                <input type="file" id="camera" name="camera">
                            </li>
                            <li>
                                <button class="get_photo_btn btn_cancel js-closepop">취소</button>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#getPhoto").dialog({
            autoOpen: false,
            modal: true,
            width: '100%',
            position: {
                my: "bottom",
                at: "bottom"
            },
            show: {
                effect: "slide",
                direction: "down",
                duration: 300
            },
            create: function(event) {
                $(".js-photo").on("click", function() {
                    modalFixedControl.open($(event.target));
                    $(event.target).dialog("open");
                    return false;
                });
            },
            resizable: false,
            open: function(event) {
                $('.js-closepop', $(event.target)).off('click').on('click', function() {
                    $(event.target).dialog("close");
                    return false;
                })
            },
            close: function() {
                modalFixedControl.close();
            }
        });
    </script>
