    <div id="selectPeriod" class="trp popupfixed-wrap">
        <div class="popup-align">
            <div class="popup-vertical fs0">
                <div class="popup-layer select_layer" style="width:100%;">
                    <!-- <div class="pop_header">
						<p class="tit">사진 가져오기</p>
						<a href="#" class="btn_close js-closepop"><span class="hide">닫기</span></a>
					</div>  -->
                    <section class="section pd0 rel" style="display: block;">
                        <ul class="sel_wrap">
                            <li>
                                <button class="select_btn js-select_period" data-code="000">1년 미만</button>
                            </li>
                            <li>
                                <button class="select_btn js-select_period" data-code="001">1년</button>
                            </li>
                            <li>
                                <button class="select_btn js-select_period" data-code="002">2년</button>
                            </li>
                            <li>

                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#selectPeriod").dialog({
            autoOpen: false,
            modal: true,
            width: '100%',
            position: {
                my: "bottom",
                at: "bottom"
            },
            show: {
                effect: "slide",
                direction: "down",
                duration: 300
            },
            create: function(event) {
                $(".js-period").on("click", function() {
                    modalFixedControl.open($(event.target));
                    $(event.target).dialog("open");
                    return false;
                });
            },
            resizable: false,
            open: function(event) {
                $('.js-closepop', $(event.target)).off('click').on('click', function() {
                    $(event.target).dialog("close");
                    return false;
                })
            },
            close: function() {
                modalFixedControl.close();
            }
        });
        $('#selectPeriod .js-select_period').on('click', function() {
            $("#selectPeriod").dialog("close");
            $('.js-period').val($(this).text());

            $('.js-next').addClass('btn_point');
            $('.js-next').removeClass('btn_gray');
        })
    </script>
