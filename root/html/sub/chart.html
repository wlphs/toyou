<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- header -->
    <meta charset="UTF-8">
    <title>SK Broadband Application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
    <link rel="stylesheet" href="/resources/poc/css/library/csslibrary.css">
    <link rel="stylesheet" href="/resources/poc/css/common.css">
    <link rel="stylesheet" href="/resources/poc/css/customer.css">
    <link rel="stylesheet" href="/resources/poc/css/media.css">
    <link rel="stylesheet" href="/resources/poc/css/product.css">
    <script src="/resources/poc/js/library/jquery.min.js"></script>
    <script src="/resources/poc/js/library/jquerylibrary.min.js"></script>
    <script src="/resources/poc/js/common.js"></script>

    <!-- //header -->
    <script src="/resources/poc/js/library/highcharts.src.js"></script>
    <script src="/resources/poc/js/library/exporting.js"></script>
    <script src="/resources/poc/js/library/export-data.js"></script>
    <script src="/resources/poc/js/library/accessibility.js"></script>
    <script src="/resources/poc/js/library/pattern-fill.src.js"></script>

</head>

<body class="pageclass">
    <p class="accessibility" id="skipTop">
        <a href="#container">본문 바로가기</a>
        <a href="#gnb">주메뉴 바로가기</a>
    </p>
    <div class="wrapper">
        <!-- header -->
        <header id="header" class="header">
            <div class="header_fixed_group border_bottom">
                <div class="top_bar">
                    <div class="locations">
                        <div class="view_page">
                            <h1 class="sub_title"><img src="/resources/poc/images/common/logo.png" alt="SK Broadband" class="logo"></h1>
                        </div>
                    </div>
                    <div class="top_left">
                        <!-- 
						<span href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a> 
						-->
                        <a href="#" class="btn_menu"><span class="hide">전체메뉴</span></a>
                    </div>
                    <div class="top_right">
                        <a href="#" class="btn_notice on"><span class="hide txt_off">알림이 없습니다.</span><span class="hide txt_on">알림이 있습니다.</span></a>
                    </div>
                </div>
            </div>
            <nav id="gnb" class="gnb_wrap">
                <!--  GNB 들어가는 곳 -->
            </nav>
        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div id="contents">
                <h1 class="h1">5월 사용내역</h1>
                <div class="cont_inner">
                    <div id="charts">
                    </div>
                    <div class="hide">
                        <p>인터넷 : 35,000원</p>
                        <p>전화 : 3,500원</p>
                        <p>B tv : 15,000원</p>
                    </div>
                </div>
                <script>
                    var chart = Highcharts.chart('charts', {
                        chart: {
                            type: 'pie',
                            style: {
                                "fontFamily": 'inherit'
                            },
                            height: 250,
                            backgroundColor: 'transparent'
                        },
                        plotOptions: {
                            series: {
                                dataLabels: {
                                    enabled: true,
                                    connectorColor: '#656564',
                                },
                            }
                        },
                        title: {
                            text: '<span style="font-family:Roboto; font-size:24px; font-weight:700;">53,500</span>' + '<span style="font-size:18px;">원</span>',
                            floating: true,
                            y: 25,
                            verticalAlign: 'middle'
                        },
                        exporting: {
                            buttons: {
                                contextButton: {
                                    enabled: false,
                                }
                            }
                        },
                        series: [{
                            marker: {
                                enabled: true
                            },
                            tooltip: {
                                padding: 0,
                                headerShape: "circle"
                            },
                            zones: [{
                                dashStyle: "LongDash"
                            }],
                            innerSize: '62%',
                            animation: {
                                duration: 0
                            },
                            credits: {
                                enabled: false,
                                text: ''
                            },
                            stacking: 'overlap',
                            lineWidth: 3,
                            boostThreshold: 100,
                            dashStyle: "longDash",
                            dataLabels: {
                                distance: 20,
                                padding: 0,
                                overflow: 'none',
                                style: {
                                    color: '#222222',
                                    fontSize: '13px'
                                },
                                formatter: function() {
                                    return '<span style="font-size:13px;  font-weight:500;">' + this.key + '</span><br><b style="font-family:Roboto;font-size:15px; font-weight:700;">' + Highcharts.numberFormat(this.y, -1, '.', ',') + ' </b> <span style="font-size:12px; font-weight:500;">원</span>'
                                }
                            },
                            startAngle: 200,
                            borderWidth: 0,
                            center: ["50%", "50%"],
                            size: 180,
                            data: [{
                                name: '인터넷',
                                y: 35000,
                                color: {
                                    pattern: {
                                        image: '/resources/poc/images/temp/pattern_0.png'
                                    }
                                }
                            }, {
                                name: '전화',
                                y: 3500,
                                color: {
                                    pattern: {
                                        image: '/resources/poc/images/temp/pattern_1.png'
                                    }
                                }
                            }, {
                                name: 'B tv',
                                y: 15000,
                                color: {
                                    pattern: {
                                        image: '/resources/poc/images/temp/pattern_2.png'
                                    }
                                },
                            }]
                        }]
                    });
                    $('#charts').append('<div class="chart_hover"></div>')
                    console.log(chart);
                </script>
            </div>
        </div>


        <!-- footer -->
        <!-- //container -->
    </div>
</body>

</html>
