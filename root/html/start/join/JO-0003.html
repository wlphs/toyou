<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- header -->
    <meta charset="UTF-8">
    <title>SK Broadband Application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">

<body class="pageclass">
    <p class="accessibility" id="skipTop">
        <a href="#container">본문 바로가기</a>
        <a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a>
    </p>
    <div class="wrapper">
        <!-- header -->
        <header id="header" class="header">
            <div class="header_fixed_group">
                <div class="top_bar">
                    <div class="top_left">
                        <a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div id="contents">
                <form action="" id="test1">
                    <div class="join_title cont_inner mb25">
                        <h1 class="h1"><em>본인인증을</em><br>해주세요.</h1>
                        <p class="tit_desc mt15">안전한 홈서비스 문화를 위하여 본인인증이 꼭 필요합니다. (여성만 가입 가능)</p>
                    </div>
                    <div class="join_cont cont_inner">

                        <ul class="join_cert_list">
                            <li>
                                <div class="join_cert_1">
                                    <div class="item item1"><input type="text" placeholder="실명을 입력해주세요."></div>
                                    <div class="item item2">
                                        <input type="radio" id="nation1" name="cert_nation" class="type_btn_radio" checked>
                                        <label for="nation1">내국인</label>
                                    </div>
                                    <div class="item item2">

                                        <input type="radio" id="nation2" name="cert_nation" class="type_btn_radio">
                                        <label for="nation2">외국인</label>
                                    </div>
                                    <!-- <button class="btn btn_md btn_gray btn_block">외국인</button></div> -->
                                </div>
                            </li>
                            <li>
                                <input type="text" placeholder="생년월일 예)891224">
                            </li>
                            <li>
                                <div class="join_cert_1">
                                    <div class="item item2">
                                        <select name="" id="">
                                            <option value="">SKT</option>
                                            <option value="">KT</option>
                                            <option value="">LG</option>
                                        </select>
                                    </div>
                                    <div class="item item1"><input type="text" placeholder="실명을 입력해주세요."></div>
                                    <div class="item item2"><button class="btn btn_md btn_default btn_block w100p">전송</button></div>
                                </div>
                            </li>
                            <li>
                                <input type="text" placeholder="전송된 인증번호(6자리) 입력">
                            </li>
                        </ul>

                        <div class="mt25 join_agree_wrap">
                            <div class="agree_all_warp">
                                <input type="checkbox" class="chk" id="agree_all">
                                <label for="agree_all" class="chk">아래 약관에 모두 동의합니다.</label>
                            </div>

                        </div>
                    </div>
                    <div class="btn_bottom_fixed">
                        <div class="fixed_wrap">
                            <a href="#" class="btn btn_lg btn_point btn_block">다음</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- //container -->
