        <a href="#container">본문 바로가기</a>
        <a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a>

    <div class="wrapper">
        <!-- header -->
        <header id="header" class="header">
            <div class="header_fixed_group">
                <div class="top_bar">
                    <div class="top_left">
                        <a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a>
                    </div>
                    <!-- 191221 삭제 -->
                    <!-- <div class="top_right">
						<div class="select_wrap">
							<select name="" id="" class="js-select2">
								<option value="">전체</option>
								<option value="">확인</option>

						</div>

                </div>
            </div>
        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div id="contents">
                <div class="sub_title cont_inner pb25">
                    <h1 class="h1"><em>안심 메시지를 발송할</em><br />지인 정보를 입력해주세요.</h1>
                    <p class="tit_desc mt15">투유는 안전한 서비스 거래를 위해, 서비스 시작 시, 서비스 완료 시, 입력하신 휴대폰 번호로 안심 메시지를 발송합니다.</p>
                </div>

                <div class="cont_inner">
                    <div class="heder_area">
                        <h2 class="sub_tit">지인 1</h2>
                        <a href="#none" class="btn_more red">초기화</a>
                    </div>
                    <dl class="form_list mt15">
                        <dt>지인명 1</dt>
                        <dd>
                            <input type="text" placeholder="예) 엄마" value="">
                        </dd>
                        <dt>휴대폰 번호</dt>
                        <dd>
                            <input type="number" placeholder="휴대폰 번호를 입렵해 주세요." value="">
                        </dd>
                    </dl>
                </div>

                <div class="cont_inner top_line">
                    <div class="heder_area">
                        <h2 class="sub_tit">지인 2</h2>
                        <a href="#none" class="btn_more red ">초기화</a>
                    </div>
                    <dl class="form_list mt15">
                        <dt>지인명 2</dt>
                        <dd>
                            <input type="text" placeholder="예) 엄마" value="">
                        </dd>
                        <dt>휴대폰 번호</dt>
                        <dd>
                            <input type="number" placeholder="휴대폰 번호를 입렵해 주세요." value="">
                        </dd>
                    </dl>
                </div>

                <div class="top_line mt35">
                    <div class="toggle_box">
                        <h2 class="sub_tit">카카오톡 알림</h2>
                        <span class="toggle">
                            <a href="#none" class="togBtn">
                                <span class="txt">off</span>
                                <input type="checkbox" id="" name="">
                            </a>
                        </span>
                    </div>

                </div>

                <div class="top_line pt15 pb30 ">
                    <p class="error_txt tac">카카오톡 알림을 받지 못하면 SMS로 알려 드립니다.</p>
                </div>

                <div class="btn_bottom_fixed">
                    <div class="fixed_wrap">
                        <a href="#" class="btn btn_llg btn_point btn_block">저장하기</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- //container -->
        <!-- 
<a href="#none" class="btn_cart"><span class="num">3</span></a> 
  -->
        <a href="#none" class="top_scroll">위로 이동</a>
    </div>
    <script>
        $('.js-select2').select2({
            minimumResultsForSearch: Infinity,
            theme: 'classic'
        });
        //토글버튼
        $(".toggle .togBtn").each(function() {
            var self = this;
            if ($(this).find("input[type=checkbox]").is(":checked")) {
                $(this).addClass("active");
            };
            setTimeout(function() {
                $(self).addClass('transition');
            }, 1)
            $(this).click(function(e) {
                e.preventDefault();
                if ($(this).hasClass("active")) {
                    $(this).removeClass("active");
                    $(this).find("input[type=checkbox]").prop("checked", false);
                    $('.txt', $(this)).html("off"); // 191221 수정 
                } else {
                    $(this).addClass("active");
                    $(this).find("input[type=checkbox]").prop("checked", true);
                    $('.txt', $(this)).html("on"); // 191221 수정 
                }
            });
        });
    </script>
</body>
