    <script>
        $("#selectBank").dialog({
            autoOpen: false,
            modal: true,
            width: '100%',
            position: {
                my: "bottom",
                at: "bottom"
            },
            show: {
                effect: "slide",
                direction: "down",
                duration: 300
            },
            create: function(event) {
                $(".js-bank").on("click", function() {
                    modalFixedControl.open($(event.target));
                    $(event.target).dialog("open");
                    return false;
                });
            },
            resizable: false,
            open: function(event) {
                $('.js-closepop', $(event.target)).off('click').on('click', function() {
                    $(event.target).dialog("close");
                    return false;
                })
            },
            close: function() {
                modalFixedControl.close();
            }
        });
        $('#selectBank .js-select_bank').on('click', function() {
            $("#selectBank").dialog("close");
            $('.js-bank_input').val($(this).text());
            $('.js-bank_code').val($(this).data('code'))

        })


        $('.js-input').on('keyup', function() {
            chkInput();
        })
        $('.js-next').on('click', function() {

            if (!$('.js-input').eq(0).val()) {
                $('.js-error0').show();
            } else {
                $('.js-error0').hide();
            }
            if (!$('.js-input').eq(1).val()) {
                $('.js-error1').show();
            } else {
                $('.js-error1').hide();
            }
            if (!$('.js-input').eq(2).val()) {
                $('.js-error2').show();
            } else {
                $('.js-error2').hide();
            }
        })

        function chkInput() {
            if ($('.js-input').eq(0).val() && $('.js-input').eq(1).val() && $('.js-input').eq(2).val()) {
                $('.js-next').addClass('btn_point');
                $('.js-next').removeClass('btn_gray');
            } else {
                $('.js-next').removeClass('btn_point');
                $('.js-next').addClass('btn_gray');
            }

        }
    </script>
