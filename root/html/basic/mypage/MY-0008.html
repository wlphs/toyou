    <link rel="stylesheet" href="/resources/css/library/csslibrary.css">
    <link rel="stylesheet" href="/resources/css/common.css">
    <script src="/resources/js/jquery-3.4.1.min.js"></script>
    <script src="/resources/js/library/jquerylibrary.min.js"></script>
    <script src="/resources/js/common.js"></script>

<body class="pageclass">

    <div class="wrapper">
        <!-- header -->
        <header id="header" class="header">
            <div class="header_fixed_group">
                <div class="top_bar">

        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div id="contents">
                <div class="cont_inner">
                    <div class="tab-wrap tab_type">
                        <div class="tab_menu_wrap">
                            <ul class="tab_menu clearfix tab_col3">
                                <li><a href="#">진행중</a></li>
                                <li><a href="#">완료</a></li>
                                <li class="on"><a href="#">미진행/취소</a></li>

                <div class="cont_inner_right">
                    <ul class="reserv_list_type mt10 mb30">
                        <li>
                            <a href="#" class="btn_arrow_type">
                                <span class="stat cancel">취소</span>
                                <span class="stat_time"></span>
                                <div class="reserv_item_info">
                                    <p class="name">이너뷰티</p>
                                    <p class="title js-ellipsis_end">
                                        <span class="tit">[스킨&바디케어] 매끈한 얼굴 매끈한 얼굴매끈한 얼굴</span>
                                        <span class="etc">외 1건</span>
                                    </p>
                                    <p class="date">2019-11-16(목) / 오후 02:30~03:30 (1시간)</p>
                                    <p class="price">총 500,000원</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="btn_arrow_type">

                                <span class="stat_time"></span>
                                <div class="reserv_item_info">

                                    <p class="date">2019-11-16(목) / 오후 02:30~03:30 (1시간)</p>

                                </div>
                            </a>

        <!-- //container -->
        <!-- 
<a href="#none" class="btn_cart"><span class="num">3</span></a> 
  -->
        <a href="#none" class="top_scroll">위로 이동</a>
    </div>

    <script>
        // 200519 수정 s 
        $(window).on('load', function() {
            $('.js-ellipsis_end').each(function() {
                var etc_w = $('.etc', $(this)).innerWidth();
                $('.tit', $(this)).css('display', 'inline-block');
                if ($('.tit', $(this)).innerWidth() < $(this).width() - etc_w) {
                    $('.etc', $(this)).css({
                        'position': 'relative',
                        'top': 'auto',
                        'right': 'auto',
                        'vertical-align': 'top'
                    });
                } else {
                    $('.tit', $(this)).css('display', '');
                    $(this).css({
                        "padding-right": etc_w
                    })
                }
            })
        })
        // 200519 수정 e 
    </script>
</body>
