    <script>
        (function() {
            $("#popup_layer0").dialog({
                autoOpen: true,
                modal: true,
                width: '100%',
                height: $(window).innerHeight(),
                resizable: false,
                create: function(event) {
                    $(".js-layer_pop").on("click", function() {
                        modalFixedControl.open($(event.target));
                        $(event.target).dialog("open");
                    });
                },
                open: function(event) {
                    $('.js-closepop', $(event.target)).on('click', function() {
                        $(event.target).dialog("close");
                        return false;
                    })
                },
                close: function() {
                    modalFixedControl.close();
                }
            });
        })();
    </script>
