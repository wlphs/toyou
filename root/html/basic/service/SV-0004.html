    <script>
        $('.js-select_check').each(function() {
            var _list = $(this);
            $('input', $(this)).on('change', function() {
                if ($(this).hasClass('js-filter_all') && $(this).prop('checked')) {
                    $('input', _list).not('.js-filter_all').prop('checked', false);
                } else {
                    if ($('input', _list).not('.js-filter_all').length == $('input:checked', _list).not('.js-filter_all').length) {
                        $('.js-filter_all', _list).prop('checked', true);
                        $('input', _list).not('.js-filter_all').prop('checked', false);
                    } else {
                        $('.js-filter_all', _list).prop('checked', false);
                    }

                }
            })
        })


        $(".js-range-slider1").ionRangeSlider({
            type: "double",
            skin: "modern",
            extra_classes: "price-range",
            min: 0,
            max: 1000000,
            from: 0,
            to: 1000000,
            step: 10000,
            grid: true,
            max_postfix: "-",
            max_postfix_price: "100만원 이상",
            postfix: "",
            hide_min_max: true,
            grid_margin: 1000000,
            values_separator: " - ",
            prettify_enabled: true,
            prettify_separator: ",",
            decorate_both: false,
            grid_num: true,
            onStart: function(data) {
                $(data.slider).find('.irs-grid-text.js-grid-text-1').text("100만원 이상")
            },
            onChange: function(data) {
                if (data.to == data.max) {
                    //$(data.slider).find('.irs-to').text((data.max / 10000) + "만원 이상")
                }
                setFromTo();
            },
            onFinish: function(data) {
                setFromTo();
            },
        });

        $(".js-range-slider2").ionRangeSlider({
            type: "double",
            skin: "modern",
            extra_classes: "career-range",
            min: 1,
            max: 10,
            from: 1,
            to: 10,
            grid: true,
            max_postfix: "년 이상",
            postfix: "",
            hide_min_max: true,
            grid_margin: 10,
            decorate_both: false,
            grid_num: true,
            values_separator: " - ",
            onStart: function(data) {
                $(data.slider).find('.irs-grid-text.js-grid-text-0').text("1년")
                $(data.slider).find('.irs-grid-text.js-grid-text-1').text("10년 이상")
            },
            onChange: function(data) {
                setFromTo(data.slider);

            },
            onFinish: function(data) {
                setFromTo(data.slider);
            },
        });

        function setFromTo() {
            $('.style_wrap').empty()
            var _ww = $(window).innerWidth()
            var _style = "";
            $('.irs.irs--modern').each(function() {
                var $slider = $(this);
                var _to = $($slider).find('.irs-to');
                _to.css('margin-left', 0);


                var _l = _to.offset().left + _to.innerWidth();
                var _container = "." + $slider.attr('class').split(' ').join('.');

                var _ww_l = Math.floor(_ww - _l);

                if (_ww_l <= 20) {
                    _to.css('margin-left', _ww_l - 20);
                    _style += "<style>" + _container + " .irs-to:before {margin-left: " + (17 - (_ww_l)) + "px;} </style>"
                } else {
                    _to.css('margin-left', 0);
                    _style += "<style>" + _container + " .irs-to:before {margin-left: -3px;} </style>"
                }
            })



            $('.style_wrap').empty().append(_style);

        }
        setFromTo()
    </script>
