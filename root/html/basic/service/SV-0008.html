<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- header -->
    <meta charset="UTF-8">
    <title>TOYOUCORP.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/library/csslibrary.css">
    <link rel="stylesheet" href="/resources/css/common.css">
    <script src="/resources/js/jquery-3.4.1.min.js"></script>
    <script src="/resources/js/library/jquerylibrary.min.js"></script>
    <script src="/resources/js/common.js"></script>

    <!-- //header -->
</head>

<body class="pageclass">
    <p class="accessibility" id="skipTop">
        <a href="#container">본문 바로가기</a>
        <a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a>
    </p>
    <div class="wrapper">
        <!-- header -->
        <header id="header" class="header">
            <div class="header_fixed_group">
                <div class="top_bar">
                    <div class="locations">
                        <div class="view_page">
                            <h1 class="sub_title">이너뷰티 예약하기</h1>
                        </div>
                    </div>
                    <div class="top_left">
                        <a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a>
                    </div>

                </div>
            </div>
        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div id="contents">
                <div class="profile_wrap">
                    <div class="pf_photo_wrap">
                        <div class="pf_photo">
                            <img src="/resources/images/temp/@temp_profile.png" alt="">
                        </div>
                    </div>
                    <p class="pf_name pb5">이너뷰티</p>
                    <div class="pf_manage">
                        센스있는 네일 디자인 해드려요.
                    </div>
                </div>

                <div class="buy_cont mt50">
                    <div class="cont_inner_right">
                        <div class="reserve_area">
                            <h2>대표 서비스</h2>
                            <h3>힐링&테라피</h3>
                            <ul class="reserve_list no_bt_line mb20">
                                <li>
                                    <input type="checkbox" class="chk js-chk_item" id="reserve0" checked>
                                    <label for="reserve0" class="chk">
                                        <span>[메이크업]특별한 날을 위한 헤어, 메이크업</span>
                                        <em class="price">100,000원</em>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="cont_inner_right top_line">
                        <div class="reserve_area mt50">
                            <h2>제공 서비스</h2>
                            <h3>뷰티</h3>
                            <ul class="reserve_list mb35">
                                <li>
                                    <input type="checkbox" class="chk js-chk_item" id="reserve1">
                                    <label for="reserve1" class="chk">
                                        <span>[메이크업]특별한 날을 위한 헤어, 메이크업</span>
                                        <em class="price">100,000원</em>
                                    </label>
                                </li>
                                <li>
                                    <input type="checkbox" class="chk js-chk_item" id="reserve2" checked>
                                    <label for="reserve2" class="chk">
                                        <span>[메이크업]특별한 날을 위한 헤어, 메이크업</span>
                                        <em class="price">100,000원</em>
                                    </label>
                                </li>
                            </ul>

                            <h3>할인 패키지</h3>
                            <ul class="reserve_list mb35">
                                <li>
                                    <input type="checkbox" class="chk js-chk_item" id="reserve3">
                                    <label for="reserve3" class="chk">
                                        <span>[메이크업]특별한 날을 위한 헤어, 메이크업</span>
                                        <em class="price">100,000원</em>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="price_box">
                        <p class="total_sum">
                            <b>2</b>개 서비스
                        </p>
                        <p class="total_price">총 <span>55,000</span> 원</span></p>
                    </div>
                </div>

                <div class="btn_bottom_fixed">
                    <div class="fixed_wrap">
                        <a href="#" class="btn btn_llg btn_point btn_block">서비스 담기</a>
                    </div>
                </div>

            </div>
        </div>

        <!-- //container -->
        <!-- 
<a href="#none" class="btn_cart"><span class="num">3</span></a> 
  -->
        <a href="#none" class="top_scroll">위로 이동</a>
    </div>

</body>

</html>
