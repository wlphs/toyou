<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- header -->
    <meta charset="UTF-8">
    <title>TOYOUCORP.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/library/csslibrary.css">
    <link rel="stylesheet" href="/resources/css/common.css">
    <script src="/resources/js/jquery-3.4.1.min.js"></script>
    <script src="/resources/js/library/jquerylibrary.min.js"></script>
    <script src="/resources/js/common.js"></script>

    <!-- //header -->
</head>

<body class="pageclass">
    <p class="accessibility" id="skipTop">
        <a href="#container">본문 바로가기</a>
        <a href="#gnb" class="js-gnb_btn">주메뉴 바로가기</a>
    </p>
    <div class="wrapper">
        <!-- header -->
        <header id="header" class="header">
            <div class="header_fixed_group">
                <div class="top_bar">
                    <div class="locations">
                        <div class="view_page">
                            <h1 class="sub_title">취소 및 환불정책</h1>
                        </div>
                    </div>
                    <div class="top_left">
                        <a href="javascript:history.go(-1);" class="history_back"><span class="hide">이전페이지로 이동</span></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div id="contents">
                <div class="cont_inner mt20 pb30">
                    <dl class="form_list">
                        <dt>신고사유를 선택해 주세요.</dt>
                        <dd>
                            <select class="" id="">
                                <option value="1">선택하세요</option>
                            </select>
                        </dd>
                        <dt>신고 내용을 입력해 주세요.</dt>
                        <dd>
                            <div class="textarea-box">
                                <textarea name="" id="" cols="30" rows="10" he="" placeholder=""> </textarea>
                            </div>
                            <p class="error_txt mt15">신고 내용은 사실 확인을 위한 목적으로 수집되며 이외의 목적으로 사용되지 않습니다.</p>
                        </dd>
                    </dl>
                </div>


                <div class="btn_bottom_fixed">
                    <div class="fixed_wrap">
                        <div class="btn_set-double">
                            <div class="btn_item"><a href="#" class="btn btn_lg btn_gray_w js-caution">취소</a></div>
                            <div class="btn_item"><a href="#" class="btn btn_lg btn_point js-confirm">신고하기</a></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- //container -->

<div class="toolBar">
    <ul>
        <li class="toolbar_btn0"><a href="#">서비스찾기</a></li>
        <li class="toolbar_btn1"><a href="#">알림</a></li>
        <li class="toolbar_btn2"><a href="#">홈</a></li>

        <a href="#none" class="btn_cart"><span class="num">3</span></a>
        <a href="#none" class="top_scroll">위로 이동</a>
    </div>

    <div id="only_woman" class="trp popupfixed-wrap">
        <div class="popup-align">
            <div class="popup-vertical caution">
                <div class="popup-layer " style="width:100%;">
                    <section class="section pd0" style="display: block;">
                        <div class="cont_inner caution_wrap">
                            <p class="txt2">입력된 내용이 있습니다.<br />신고를 취소하시겠습니까?</p>

                            <div class="btn_set-double">
                                <div class="btn_item"><a href="#" class="btn btn_lg btn_gray_w js-closepop ">취소</a></div>
                                <div class="btn_item"><a href="#" class="btn btn_lg btn_point">신고하기</a></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div id="only_woman_confirm" class="trp popupfixed-wrap">
        <div class="popup-align">
            <div class="popup-vertical caution">
                <div class="popup-layer " style="width:100%;">
                    <section class="section pd0" style="display: block;">
                        <div class="cont_inner caution_wrap">
                            <p class="txt2">선택한 사유로 신고하시겠습니까?<br />허위인 경우 본인에게 불이익이 행해질 수 있습니다.</p>

                            <div class="btn_set-double">
                                <div class="btn_item"><a href="#" class="btn btn_lg btn_gray_w js-closepop ">취소</a></div>
                                <div class="btn_item"><a href="#" class="btn btn_lg btn_point">확인</a></div>
                            </div>

                            <!--신고확인
                            <p class="txt2">신고되었습니다.</p>

                            <div class="btn_set-single">
                                <div class="btn_item"><a href="#" class="btn btn_lg btn_point js-closepop">확인</a></div>
                            </div>
                            //-->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#only_woman").dialog({
            autoOpen: false,
            modal: true,
            width: '100%',
            position: {
                my: "bottom",
                at: "bottom"
            },
            create: function(event) {
                $(".js-caution").on("click", function() {
                    modalFixedControl.open($(event.target));
                    $(event.target).dialog("open");
                    return false;
                });
            },
            resizable: false,
            open: function(event) {
                $('.js-closepop', $(event.target)).off('click').on('click', function() {
                    $(event.target).dialog("close");
                    return false;
                })
            },
            close: function() {
                modalFixedControl.close();
            }
        });
        $("#only_woman_confirm").dialog({
            autoOpen: false,
            modal: true,
            width: '100%',
            position: {
                my: "bottom",
                at: "bottom"
            },
            create: function(event) {
                $(".js-confirm").on("click", function() {
                    modalFixedControl.open($(event.target));
                    $(event.target).dialog("open");
                    return false;
                });
            },
            resizable: false,
            open: function(event) {
                $('.js-closepop', $(event.target)).off('click').on('click', function() {
                    $(event.target).dialog("close");
                    return false;
                })
            },
            close: function() {
                modalFixedControl.close();
            }
        });
    </script>


</body>
